<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Gateway | Verify Enterprise Identity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/syne@5.0.0/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/syne@5.0.0/700.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/manrope@5.0.0/400.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/manrope@5.0.0/500.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/manrope@5.0.0/700.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/ibm-plex-sans-condensed@5.0.0/500.css">
    <style>
        :root {
            --spacing-0: 0px;
            --spacing-2: 8px;
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-5: 20px;
            --spacing-6: 24px;
            --spacing-8: 32px;
            --spacing-10: 40px;
            --spacing-12: 48px;
            --spacing-16: 64px;
            --colors-accent-acid: rgba(217, 249, 157, 1);
            --colors-text-primary: rgba(237, 237, 237, 1);
            --colors-white: rgba(255, 255, 255, 1);
            --colors-neutral-500: rgba(115, 115, 115, 1);
            --colors-text-secondary: rgba(115, 115, 115, 1);
            --colors-bg-surface: rgba(10, 10, 10, 1);
            --colors-border-subtle: rgba(38, 38, 38, 1);
            --colors-black: rgba(0, 0, 0, 1);
            --colors-border-subtle-30: rgba(38, 38, 38, 0.3);
            --colors-bg-main: rgba(5, 5, 5, 1);
            --fontFamily-display: Syne, sans-serif;
            --fontFamily-body: Manrope, sans-serif;
            --fontWeight-bold: 700;
            --fontWeight-medium: 500;
            --fontSize-sm: 14px;
            --fontSize-lg: 18px;
            --fontSize-xl: 20px;
            --fontSize-5xl: 48px;
            --borderRadius-full: 9999px;
            --borderRadius-sm: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--colors-text-primary);
            min-height: 100vh;
            background-color: var(--colors-bg-main);
            font-family: var(--fontFamily-body);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        ::selection {
            background: var(--colors-accent-acid);
            color: var(--colors-black);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--colors-bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--colors-border-subtle);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3F6212;
        }

        main {
            display: flex;
            min-height: 100vh;
        }

        @media (max-width: 767px) {
            main {
                flex-direction: column;
            }
        }

        .left-panel {
            display: flex;
            position: relative;
            z-index: 10;
            width: 45%;
            background-color: var(--colors-bg-surface);
            flex-direction: column;
            justify-content: space-between;
            padding: var(--spacing-12);
            overflow: hidden;
            border-right: 1px solid var(--colors-border-subtle);
        }

        @media (max-width: 767px) {
            .left-panel {
                width: 100%;
                padding: var(--spacing-8);
                border-right: none;
                border-bottom: 1px solid var(--colors-border-subtle);
            }
        }

        .gradient-bg {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            pointer-events: none;
            background: radial-gradient(circle at 100% 0%, #3F6212 0%, transparent 40%);
        }

        .header {
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .shield-icon {
            color: var(--colors-accent-acid);
            width: var(--spacing-6);
            height: var(--spacing-6);
            margin-right: var(--spacing-3);
        }

        .logo-text {
            font-family: var(--fontFamily-display);
            font-weight: var(--fontWeight-bold);
            font-size: var(--fontSize-lg);
            letter-spacing: 0.1em;
            color: var(--colors-text-primary);
        }

        .hero {
            position: relative;
            z-index: 10;
            margin-top: 0;
        }

        @media (max-width: 767px) {
            .hero {
                margin-top: var(--spacing-12);
            }
        }

        .hero-title {
            font-family: var(--fontFamily-display);
            font-weight: var(--fontWeight-bold);
            font-size: 50px;
            line-height: 1;
            background: linear-gradient(to bottom right, var(--colors-white), var(--colors-neutral-500));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media (max-width: 767px) {
            .hero-title {
                font-size: var(--fontSize-5xl);
                line-height: 1.25;
            }
        }

        .hero-subtitle {
            margin-top: var(--spacing-6);
            color: var(--colors-text-secondary);
            max-width: 320px;
            font-size: var(--fontSize-sm);
            line-height: 1.625;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            position: relative;
            z-index: 10;
            margin-top: auto;
        }

        @media (max-width: 767px) {
            .status-indicator {
                display: none;
            }
        }

        .pulse-container {
            margin-right: var(--spacing-3);
            display: flex;
            position: relative;
            height: var(--spacing-2);
            width: var(--spacing-2);
        }

        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .pulse-ring {
            position: absolute;
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
            height: 100%;
            width: 100%;
            border-radius: var(--borderRadius-full);
            background-color: var(--colors-accent-acid);
            opacity: 0.75;
        }

        .pulse-dot {
            position: relative;
            border-radius: var(--borderRadius-full);
            background-color: var(--colors-accent-acid);
            height: var(--spacing-2);
            width: var(--spacing-2);
        }

        .right-panel {
            display: flex;
            width: 55%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 767px) {
            .right-panel {
                width: 100%;
            }
        }

        .form-container {
            display: flex;
            width: 100%;
            flex-direction: column;
            padding: var(--spacing-16);
            max-width: 448px;
        }

        @media (max-width: 767px) {
            .form-container {
                padding: var(--spacing-8);
            }
        }

        .form-section {
            width: 100%;
            margin-bottom: var(--spacing-8);
        }

        .form {
            display: flex;
            width: 100%;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: var(--spacing-8);
        }

        .input-group-password {
            position: relative;
            margin-bottom: var(--spacing-10);
        }

        .input {
            color: var(--colors-text-primary);
            width: 100%;
            border-bottom: 1px solid var(--colors-border-subtle);
            background-color: transparent;
            padding-top: var(--spacing-3);
            padding-bottom: var(--spacing-3);
            transition: border-color 0.3s;
            outline: none;
            font-family: inherit;
            font-size: 16px;
        }

        .input:focus {
            border-color: var(--colors-accent-acid);
        }

        .input::placeholder {
            color: transparent;
        }

        .input-password {
            padding-right: var(--spacing-10);
        }

        .label {
            position: absolute;
            color: var(--colors-text-secondary);
            font-size: 12px;
            line-height: 16px;
            left: 0;
            top: -14px;
            transition: all 0.15s;
            cursor: text;
            pointer-events: none;
        }

        .input:placeholder-shown ~ .label {
            font-size: 16px;
            line-height: 24px;
            top: var(--spacing-3);
            color: var(--colors-text-secondary);
        }

        .input:focus ~ .label {
            top: -14px;
            font-size: 12px;
            line-height: 16px;
            color: var(--colors-accent-acid);
        }

        .toggle-password {
            position: absolute;
            color: var(--colors-text-secondary);
            transition: color 0.15s;
            right: 0;
            top: var(--spacing-3);
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-password:hover {
            color: var(--colors-text-primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-10);
        }

        .checkbox {
            border: 1px solid var(--colors-border-subtle);
            appearance: none;
            height: var(--spacing-4);
            width: var(--spacing-4);
            border-radius: var(--borderRadius-sm);
            cursor: pointer;
        }

        .checkbox:checked {
            background-color: var(--colors-accent-acid);
            border-color: var(--colors-accent-acid);
        }

        .checkbox-label {
            color: var(--colors-text-secondary);
            font-size: var(--fontSize-sm);
            transition: color 0.15s;
            cursor: pointer;
            margin-left: var(--spacing-3);
        }

        .checkbox-label:hover {
            color: var(--colors-text-primary);
        }

        .submit-btn {
            font-family: var(--fontFamily-display);
            font-weight: var(--fontWeight-bold);
            position: relative;
            width: 100%;
            text-transform: uppercase;
            overflow: hidden;
            transition: background-color 0.5s;
            background-color: var(--colors-white);
            color: var(--colors-black);
            letter-spacing: 0.05em;
            padding: var(--spacing-4) var(--spacing-6);
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn:hover {
            background-color: var(--colors-accent-acid);
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-icon {
            height: var(--spacing-4);
            width: var(--spacing-4);
            margin-left: var(--spacing-2);
            transition: transform 0.15s;
        }

        .submit-btn:hover .arrow-icon {
            transform: translateX(4px);
        }

        .footer-links {
            display: flex;
            align-items: center;
            font-size: var(--fontSize-sm);
            width: 100%;
            justify-content: space-between;
            margin-bottom: var(--spacing-12);
        }

        .link {
            color: var(--colors-text-secondary);
            transition: color 0.3s;
            text-decoration: none;
        }

        .link:hover {
            color: var(--colors-accent-acid);
        }

        .link-primary {
            color: var(--colors-text-primary);
            font-weight: var(--fontWeight-medium);
        }

        #message {
            margin-top: var(--spacing-4);
            padding: var(--spacing-3);
            border-radius: var(--borderRadius-sm);
            font-size: var(--fontSize-sm);
            text-align: center;
        }

        .error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>
<body>
    <main>
        <section class="left-panel">
            <div class="gradient-bg"></div>
            <div class="header">
                <div class="logo">
                    <svg class="shield-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"></path>
                        <path d="m9 12 2 2 4-4"></path>
                    </svg>
                    <span class="logo-text">t.me/+8VLpDp5-Cqc4OTI0</span>
                </div>
            </div>
            <div class="hero">
                <h1 class="hero-title">leprofessionnel<br>market</h1>
                <p class="hero-subtitle">
                    Verify your identity to access the encrypted workspace. 
                    Protected by quantum-resistant protocols.
                </p>
            </div>
            <div class="status-indicator">
                <span class="pulse-container">
                    <span class="pulse-ring"></span>
                    <span class="pulse-dot"></span>
                </span>
            </div>
        </section>

        <div class="right-panel">
            <div class="form-container">
                <section class="form-section">
                    <form class="form" id="loginForm">
                        <div class="input-group">
                            <input class="input" type="text" id="username" required placeholder="Username"/>
                            <label class="label" for="username">Username</label>
                        </div>

                        <div class="input-group-password">
                            <input class="input input-password" type="password" id="password" required placeholder="Password"/>
                            <label class="label" for="password">Passkey</label>
                            <button class="toggle-password" type="button" id="toggle-password">
                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>

                        <div class="checkbox-group">
                            <input class="checkbox" type="checkbox" id="remember"/>
                            <label class="checkbox-label" for="remember">Keep session active</label>
                        </div>

                        <button class="submit-btn" type="submit">
                            <span class="btn-content">
                                <span>Authenticate</span>
                                <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="m12 5 7 7-7 7"></path>
                                </svg>
                            </span>
                        </button>

                        <div id="message"></div>
                    </form>
                </section>

                <section class="footer-links">
                    <a class="link" href="#">Forgot Password?</a>
                    <a class="link link-primary" href="#">Create Account</a>
                </section>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const toggleBtn = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        // Password toggle
        if (toggleBtn && passwordInput) {
            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
        }

        // Form submit
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Sprawdzenie poprawnych danych logowania
            if (username === 'leprofessionneladmin' && password === '123') {
                messageDiv.textContent = 'Logowanie udane! Przekierowywanie...';
                messageDiv.className = 'success';
                
                // Przekierowanie po 1 sekundzie
                setTimeout(function() {
                    window.location.href = 'https://sufficient-white-ocelot.host.loki.build/#';
                }, 1000);
            } else {
                messageDiv.textContent = 'Nieprawidłowa nazwa użytkownika lub hasło';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
